        }

            font-size: 0.9em;
            color: rgba(255,255,255,0.8);

            background: rgba(16, 185, 129, 0.2);

        .sell-badge {

            font-size: 0.8em;

        .performance {

        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            font-size: 0.85em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: #f59e0b;
            color: #0f172a;
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-1px);
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .sidebar {
                width: 240px;
            }
            
            .table-header,
            .trader-row {
                grid-template-columns: 60px 2fr 1fr 1fr 100px;
            }
            
            .table-header .hide-mobile,
            .trader-row .hide-mobile {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                transform: translateX(-100%);
                z-index: 1001;
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .search-bar {
                width: 200px;
            }
            
            .performers-grid {
                grid-template-columns: 1fr;
            }
            
            .table-header,
            .trader-row {
                grid-template-columns: 50px 1fr 80px;
            }
            
            .table-header .hide-tablet,
            .trader-row .hide-tablet {
                display: none;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            font-size: 1.2em;
            color: rgba(255,255,255,0.6);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #f59e0b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        // Initialize the comprehensive Politrade platform
        class PolitradePro {
            constructor() {
                this.currentPage = 'dashboard';
                this.currentFilter = 'all';
                this.traders = [];
                this.userPortfolio = [];
                this.encryption = new ComprehensiveEncryption();
                this.plaid = new ComprehensivePlaid();
                this.tradingEngine = new ComprehensiveTradingEngine();
                
                this.init();
            }

            async init() {
                await this.loadData();
                this.setupEventListeners();
                this.renderPerformers();
                this.renderTradersTable();
                this.startRealTimeUpdates();
            }

            async loadData() {
                // Load comprehensive traders data
                this.traders = window.comprehensiveTradersData || [];
                console.log(`Loaded ${this.traders.length} comprehensive traders`);
            }

            setupEventListeners() {
                // Navigation
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.navigateToPage(item.dataset.page);
                    });
                });

                // Filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.renderTradersTable();
                    });
                });

                // Search
                document.querySelector('.search-bar input').addEventListener('input', (e) => {
                    this.searchTraders(e.target.value);
                });
            }

            navigateToPage(page) {
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.querySelector(`[data-page="${page}"]`).classList.add('active');
                this.currentPage = page;
                this.renderPage(page);
            }

            renderPage(page) {
                const content = document.querySelector('.page-content .homepage-content');
                
                switch(page) {
                    case 'traders':
                        // Already showing traders
                        break;
                    case 'portfolio':
                        this.renderPortfolioPage(content);
                        break;
                    case 'trading':
                        this.renderTradingPage(content);
                        break;
                    case 'payments':
                        this.renderPaymentsPage(content);
                        break;
                    case 'subscription':
                        this.renderSubscriptionPage(content);
                        break;
                    default:
                        this.renderDashboard(content);
                }
            }

            renderPerformers() {
                const performersGrid = document.getElementById('performersGrid');
                const topPerformers = this.traders.slice(0, 4);
                
                performersGrid.innerHTML = topPerformers.map(trader => `
                    <div class="performer-card">
                        <div class="performer-photo">${trader.initials}</div>
                        <div class="performer-name">${trader.name}</div>
                        <div class="performer-stats">
                            <div class="stat-item">
                                <div class="stat-value">$${(trader.totalVolume / 1000000).toFixed(1)}M</div>
                                <div class="stat-label">Volume</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">+${trader.performance}%</div>
                                <div class="stat-label">Performance</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderTradersTable() {
                const tbody = document.getElementById('tradersTableBody');
                let filteredTraders = this.traders;
                
                if (this.currentFilter !== 'all') {
                    filteredTraders = this.traders.filter(trader => {
                        if (this.currentFilter === 'family') {
                            return trader.familyMembers && trader.familyMembers.length > 0;
                        }
                        return trader.category === this.currentFilter || 
                               trader.party.toLowerCase() === this.currentFilter;
                    });
                }

                tbody.innerHTML = filteredTraders.map(trader => `
                    <div class="trader-row">
                        <div class="trader-rank">#${trader.rank}</div>
                        <div class="trader-info">
                            <div class="trader-avatar">${trader.initials}</div>
                            <div class="trader-details">
                                <h3>${trader.name}</h3>
                                <div class="trader-party">${trader.position} • ${trader.state}</div>
                            </div>
                        </div>
                        <div>${trader.party}</div>
                        <div class="trade-amount">$${(trader.totalVolume / 1000000).toFixed(1)}M</div>
                        <div class="recent-activity hide-mobile">
                            ${trader.recentActivity.type === 'buy' ? 
                                '<span class="buy-badge">BUY</span>' : 
                                '<span class="sell-badge">SELL</span>'}
                            ${trader.recentActivity.stock}
                        </div>
                        <div class="hide-mobile">
                            ${trader.familyMembers ? 
                                `<span class="family-badge">${trader.familyMembers.length} Members</span>` : 
                                'Individual'}
                        </div>
                        <div class="performance ${trader.performance >= 0 ? 'positive' : 'negative'} hide-tablet">
                            ${trader.performance >= 0 ? '+' : ''}${trader.performance}%
                        </div>
                        <div class="action-buttons">
                            <button class="btn-small btn-primary" onclick="politradePro.viewTraderProfile('${trader.id}')">
                                <i class="fas fa-user"></i>
                            </button>
                            <button class="btn-small btn-success" onclick="politradePro.copyTrades('${trader.id}')">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn-small btn-warning" onclick="politradePro.quickTrade('${trader.id}')">
                                <i class="fas fa-bolt"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            viewTraderProfile(traderId) {
                const trader = this.traders.find(t => t.id === traderId);
                if (!trader) return;
                
                // Render comprehensive trader profile with family network
                this.renderTraderProfilePage(trader);
            }

            copyTrades(traderId) {
                const trader = this.traders.find(t => t.id === traderId);
                if (!trader) return;
                
                // Copy all trader's portfolio to user's watchlist
                if (trader.portfolio) {
                    trader.portfolio.forEach(stock => {
                        this.userPortfolio.push({
                            ...stock,
                            copiedFrom: trader.name,
                            copyDate: new Date().toISOString()
                        });
                    });
                    
                    this.showNotification(`Successfully copied ${trader.name}'s portfolio to your watchlist!`);
                }
            }

            quickTrade(traderId) {
                const trader = this.traders.find(t => t.id === traderId);
                if (!trader) return;
                
                // Open one-click trading interface with trader's recent activity
                this.openQuickTradeModal(trader);
            }

            openQuickTradeModal(trader) {
                // Create modal for one-click trading
                const modal = document.createElement('div');
                modal.className = 'trade-modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h3>Quick Trade - ${trader.name}'s Recent Activity</h3>
                        <div class="recent-trades">
                            ${trader.recentTrades ? trader.recentTrades.slice(0, 5).map(trade => `
                                <div class="trade-item">
                                    <span>${trade.stock}</span>
                                    <span class="${trade.type}">${trade.type.toUpperCase()}</span>
                                    <button onclick="politradePro.executeTrade('${trade.stock}', '${trade.type}', ${trade.shares})">
                                        ${trade.type === 'buy' ? 'Buy' : 'Sell'} ${trade.shares}
                                    </button>
                                </div>
                            `).join('') : 'No recent trades available'}
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }

            async executeTrade(stock, type, shares) {
                try {
                    // Encrypt trade data
                    const encryptedTrade = await this.encryption.encryptTrade({
                        stock,
                        type,
                        shares,
                        timestamp: Date.now(),
                        userId: 'current-user'
                    });
                    
                    // Process trade through Plaid
                    const result = await this.plaid.processPayment({
                        amount: shares * 100, // Simplified calculation
                        type: 'stock_trade',
                        encryptedData: encryptedTrade
                    });
                    
                    if (result.success) {
                        this.showNotification(`Successfully executed ${type} order for ${shares} shares of ${stock}`);
                        
                        // Update user portfolio
                        this.tradingEngine.updatePortfolio({
                            stock,
                            type,
                            shares,
                            price: 100, // Simplified
                            timestamp: Date.now()
                        });
                    }
                } catch (error) {
                    this.showNotification('Trade failed: ' + error.message, 'error');
                }
            }

            showNotification(message, type = 'success') {
                // Create notification toast
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            startRealTimeUpdates() {
                // Simulate real-time data updates
                setInterval(() => {
                    this.updateTradersData();
                }, 30000); // Update every 30 seconds
            }

            updateTradersData() {
                // Simulate real-time changes in trader data
                this.traders.forEach(trader => {
                    if (Math.random() > 0.7) {
                        trader.performance += (Math.random() - 0.5) * 2;
                        trader.totalVolume += Math.random() * 10000;
                    }
                });
                
                this.renderTradersTable();
            }

            searchTraders(query) {
                if (!query) {
                    this.renderTradersTable();
                    return;
                }
                
                const filtered = this.traders.filter(trader => 
                    trader.name.toLowerCase().includes(query.toLowerCase()) ||
                    trader.position.toLowerCase().includes(query.toLowerCase()) ||
                    trader.state.toLowerCase().includes(query.toLowerCase())
                );
                
                const tbody = document.getElementById('tradersTableBody');
                tbody.innerHTML = filtered.map(trader => {
                    // Same rendering logic as renderTradersTable
                    return this.renderTraderRow(trader);
                }).join('');
            }

            renderTraderRow(trader) {
                return `
                    <div class="trader-row">
                        <div class="trader-rank">#${trader.rank}</div>
                        <div class="trader-info">
                            <div class="trader-avatar">${trader.initials}</div>
                            <div class="trader-details">
                                <h3>${trader.name}</h3>
                                <div class="trader-party">${trader.position} • ${trader.state}</div>
                            </div>
                        </div>
                        <div>${trader.party}</div>
                        <div class="trade-amount">$${(trader.totalVolume / 1000000).toFixed(1)}M</div>
                        <div class="recent-activity hide-mobile">
                            ${trader.recentActivity.type === 'buy' ? 
                                '<span class="buy-badge">BUY</span>' : 
                                '<span class="sell-badge">SELL</span>'}
                            ${trader.recentActivity.stock}
                        </div>
                        <div class="hide-mobile">
                            ${trader.familyMembers ? 
                                `<span class="family-badge">${trader.familyMembers.length} Members</span>` : 
                                'Individual'}
                        </div>
                        <div class="performance ${trader.performance >= 0 ? 'positive' : 'negative'} hide-tablet">
                            ${trader.performance >= 0 ? '+' : ''}${trader.performance}%
                        </div>
                        <div class="action-buttons">
                            <button class="btn-small btn-primary" onclick="politradePro.viewTraderProfile('${trader.id}')">
                                <i class="fas fa-user"></i>
                            </button>
                            <button class="btn-small btn-success" onclick="politradePro.copyTrades('${trader.id}')">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn-small btn-warning" onclick="politradePro.quickTrade('${trader.id}')">
                                <i class="fas fa-bolt"></i>
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize the platform when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.politradePro = new PolitradePro();
        });
    </script>
</body>
</html>
